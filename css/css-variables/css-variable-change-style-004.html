<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Variables Test: Style changes on inherited properties using variables</title>
<link rel="author" title="Javier Fernandez Garcia-Boente" href="mailto:jfernandez@igalia.com">
<link rel="help" href="http://www.w3.org/TR/css-variables-1/#using-variables">
<meta name="assert" content="A change in a variable reference must be propagated to all the descendants">
<link rel="match" href="reference/filled-100x100-green-square-ref.html">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style type="text/css">
    div { font: 25px/1 Ahem; }
    :root {
        --color-1: red;
        --color-2: green;
    }
    .red { color: var(--color-1); }
    .green { color: var(--color-2); }
</style>
<p>Test passes if there is a green square and no red.</p>
<div class="red">
    <div id="test">
        <span>XXXX</span>
        <div>
            <span>XXXX</span>
            <div>
                <span>XXXX</span>
            </div>
        </div>
        <span>XXXX</span>
    </div>
</div>
<script>
    "use strict";
    document.fonts.ready.then(() => {
        document.body.offsetTop;
        test.className = "green";
    });
</script>
