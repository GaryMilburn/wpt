<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Variables Test: Style changes on inherited properties using variables</title>
<link rel="author" title="Javier Fernandez Garcia-Boente" href="mailto:jfernandez@igalia.com">
<link rel="help" href="http://www.w3.org/TR/css-variables-1/#using-variables">
<meta name="assert" content="Custom property inheritance doesn't interfere with explicit inheritance of other properties">
<link rel="match" href="reference/filled-100x100-green-square-ref.html">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style type="text/css">
    .container {
        width: 100px;
        background: red;
    }
    div { font: 25px/1 Ahem; }
    .green {
        --color: green;
        background-color: green;;
    }
</style>
<p>Test passes if there is a green square and no red.
<div class="container">
    <div id="test">
        <div style="color: var(--color);">XXXX</div>
        <div style="color: green; background-color: inherit">XX</div>
        <div style="color: green;">
            <div style="background-color: inherit">XX</div>
            <div style="background-color: inherit">XX</div>
        </div>
    </div>
</div>
<script>
    "use strict";
    CSS.registerProperty({
       name: '--color',
       syntax: '<color>',
       initialValue: 'black',
       inherits: true
    });
    document.fonts.ready.then(() => {
        document.body.offsetTop;
        test.className = "green";
    });
</script>
